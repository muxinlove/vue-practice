<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p @click='onClick'>{{counter}}</p>
    <p k-text='counter'></p>
    <p k-html='desc'></p>
    <div>
      <input type="text" k-model="counter" />
    </div>

  </div>

  <script src="./compile.js"></script>
  <script src="./kvue.js"></script>

  <script>
    const app = new KVue({
      el: '#app',
      data: {
        counter: 1,
        desc: '<span style="color:red">kvue nice...</span>'
      },
      methods: {
        onClick() {
          this.counter++
        }
      }
    })

    // setInterval(() => {
    //   app.counter++
    // }, 1000);
  </script>

</body>

</html>
